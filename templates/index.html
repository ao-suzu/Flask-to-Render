<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #4CAF50;
        }

        .settings-container {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .setting-group {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .setting-label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .select-field {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            outline: none;
            cursor: pointer;
        }

        .download-btn {
            width: 100%;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 25px 0;
        }

        .download-btn:hover {
            background: #45a049;
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .status-text {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin: 15px 0;
        }

        .download-link {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .download-link a {
            display: inline-block;
            padding: 15px 30px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .download-link a:hover {
            background: #1976D2;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .settings-container {
                flex-direction: column;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">YouTube Video Downloader</h1>
        
        <!-- URL Section -->
        <div class="section">
            <div class="section-title">YouTube URL</div>
            <input type="text" id="url" class="input-field" placeholder="Enter YouTube URL here...">
        </div>
        
        <!-- Settings Section -->
        <div class="section">
            <div class="section-title">Settings</div>
            <div class="settings-container">
                <div class="setting-group">
                    <label class="setting-label">Quality</label>
                    <select id="quality" class="select-field">
                        <option value="Best">Best</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label class="setting-label">Format</label>
                    <select id="format" class="select-field">
                        <option value="MP4">MP4</option>
                        <option value="MP3">MP3</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Download Button -->
        <button id="downloadBtn" class="download-btn">Download</button>
        
        <!-- Progress Section -->
        <div class="section">
            <div class="section-title">Progress</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text"></div>
            </div>
        </div>
        
        <!-- Status -->
        <div id="status" class="status-text">Ready</div>
        
        <!-- Download Link -->
        <div id="downloadLink" class="download-link">
            <a href="#" id="fileLink">Download File</a>
        </div>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        const downloadLink = document.getElementById('downloadLink');
        const fileLink = document.getElementById('fileLink');

        let statusInterval;

        downloadBtn.addEventListener('click', async () => {
            const url = document.getElementById('url').value.trim();
            const quality = document.getElementById('quality').value;
            const format = document.getElementById('format').value;

            if (!url) {
                alert('Please enter URL');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Downloading...';
            progressFill.style.width = '0%';
            progressText.textContent = '';
            status.textContent = 'Starting download...';
            downloadLink.style.display = 'none';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, quality, format })
                });

                if (response.ok) {
                    startStatusCheck();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Download failed');
                }
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Download';
            }
        });

        function startStatusCheck() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();

                    status.textContent = data.message || 'Processing...';

                    if (data.status === 'progress' && data.percent) {
                        progressFill.style.width = `${data.percent}%`;
                        progressText.textContent = data.message;
                    } else if (data.status === 'downloading') {
                        progressText.textContent = data.message;
                    } else if (data.status === 'completed') {
                        clearInterval(statusInterval);
                        progressFill.style.width = '100%';
                        progressText.textContent = 'Download completed!';
                        status.textContent = data.message;
                        
                        if (data.filename) {
                            fileLink.href = `/download_file/${data.filename}`;
                            downloadLink.style.display = 'block';
                        }
                        
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'Download';
                    } else if (data.status === 'error') {
                        clearInterval(statusInterval);
                        status.textContent = data.message;
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'Download';
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                }
            }, 1000);
        }
    </script>
</body>
</html>
